name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repo sin credenciales persistentes
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # importante

      # 2️⃣ Instala Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 3️⃣ Instala MkDocs Material
      - name: Install dependencies
        run: pip install mkdocs-material

      # 4️⃣ Construye el sitio estático
      - name: Build MkDocs site
        run: mkdocs build

      # 5️⃣ Despliega a gh-pages usando token explícito
      - name: Deploy to GitHub Pages
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy MkDocs site"
          git branch -M gh-pages
          git remote add origin https://x-access-token:$TOKEN@github.com/$REPO.git
          git push origin gh-pages --force
